<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.sket{
			width:900px;
			height:800px;
			margin:1px;
			padding:1px;
			position:absolute;
		}
		.main{
            width: 100%;
            height: 100%;
            position: absolute;
        }
		.baseWindow{
			width: 49%;
			height: 49%;
			border:1px black solid;
			margin:1px;
			float:left;
		}
		.blue{
            background-color: #E1E7C1;
        }
        .green{
            background-color: #9E9C83;
        }
        .orange{
            background-color: #D96B30;
        }
        .yellow{
            background-color: #E7B53C;
        }
        .form_label{
			margin:0px;
			padding:0px;
        }
        form{padding:30px 15px 15px 20px;}  
		form{width:400px;height:100px;}  
		form fieldset{border:0;align:center;}  
		form label{display:inline-block;width:100px;text-align:right}  
		input{width:200px;height:20px;} 
		#style_submit{
			width:70px;
			height:30px;
			align:right;
		}
	</style>
</head>
<body>
	<div class="sket">
		<div class="main">
			<div class="baseWindow blue">
				<p>接收窗口</p>
				<p align="center">接收IP&port并解析报文</p>
				<div style="background-color: #EAEAEA;width:400px;height:200px;margin-top:8px">接受数据输出界面</div>
				<button style="width: 70px;height:30px;margin-top:8px">刷新</button>
			</div>
			<div class="baseWindow green">
				<p>发送窗口</p>
				<p align="center">往IP&port发送数据</p>
				<form action="xxx.js" method="post" style="background-color: none">
					<fieldset>
						<p>
							<label>请输入IP:</label>
							<input name="textfield" required="required" type="text" value="请填写IP..." onfocus="if(value=='请填写IP...'){value=''}" onblur="if(value==''){value='请填写IP...'}" />
						</p>
						<p>
							<label>请输入Port:</label>
							<input name="textfield" required="required" type="text" value="请填写port..." onfocus="if(value=='请填写port...'){value=''}" onblur="if(value==''){value='请填写port...'}" />
						</p>	
						<p>
							<input id="style_submit" type="submit" value="发送" name="submit" id="submint" />
						</p>
					</fieldset>
				</form>
				<div style="background-color: #EAEAEA;width:400px;height:100px;margin-top:0px">发送日志输出界面</div>
				<button style="width: 70px;height:30px;margin-top:8px">刷新</button>
			</div>

			<div class="baseWindow orange">
				<p>日志窗口</p>
				<p align="center">查看日志</p>
				<div style="background-color: #EAEAEA;width:400px;height:200px;margin-top:8px">日志输出界面</div>
				<button style="width: 70px;height:30px;margin-top:8px">刷新</button>
			</div>
			<div class="baseWindow yellow">
				<p>数据库窗口</p>
				<p align="center">查看已发送IP&port</p>
				<div style="background-color: #EAEAEA;width:400px;height:200px;margin-top:8px">数据库输出界面</div>
				<button style="width: 70px;height:30px;margin-top:8px">刷新</button>
			</div>
		</div>
	</div>
</body>
</html>
