<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>登陆</title>
	<script language="javascript">
		function formcheck(){
			var reg = "/^[a-zA-Z0-9_-]{4,16}$/";
			var tmp = new RegExp(reg);
			// 执行正则表达式验证
			var actbool = tmp.test(login.account.value);
			var pswdbool = tmp.test(login.passwd.value);
			if(!actbool){
				alert("账号或密码错误！");
				login.account.focus();
				return false;
			}
			if(!pswdbool){
				alert("账号或密码错误！");
				login.passwd.focus();
				return false;
			}
		}
	</script>
	<style>
		/*.*{
			margin:0px;
			border:4px;
		}*/

		.mainPaint{
			width:900px;
			height:600px;
			padding:4px;
			background:#B4C7E7;
			position:absolute;
		}

		form{
			width:50%;
			height:50%;
			padding:0px;
			border:25% 25% 25% 25%;
			margin:0px;
		}
		form fieldset{
			align:center;
			border:0px;
			background-color:red;
		}

		
	</style>
	<script>
		function formcheck(){

		}


	</script>
</head>
<body>
<div class="mainPaint">
	<form action="" name="login" method="post" onsubmit="return formcheck()">
		<fieldset>
			<p>
				<label>请输入账号：</label>
				<input name="account" type="text" required="required" value="您的账号" onfocus="if(value=='您的账号'){value=''}" onblur="if(value==''){value='您的账号'}" />
			</p>
			<p>
				<label>请输入密码：</label>
				<input name="passwd" type="text" required="required" value="您的密码" onfocus="if(value=='您的密码'){value=''}" onblur="if(value==''){value='您的密码'}" />
			</p>
			<p>
				<input name="submit" type="submit" value="登陆" />
			</p>
			<p>
				<a link rel="stylesheet" href="signUp.html" />注册
			</p>
		</fieldset>
	</form>
</div>
	
</body>
</html>
